<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Results Summary</title>
</head>
<body>
    <div class="container">
        <section class="section1">
            <h3 class="heading-text">Your Result</h3>
            <div class="circle">
                <p class="circle-figure">76</p>
                <p class="circle-text">of 100</p> 
            </div>
            <div id="text-containter">
                <h5>Great</h5>
                <p>You Scored higher than 65% of the people who have taken these tests</p>
            </div>
        </section>

        <section class="section2">
            <h3>Summary</h3>
            <div class="reaction-container">
                <div class="Reaction">
                        <img src="images/icon-reaction.svg" alt="Reaction">
                        <p>Reaction</p>
                </div>
                <p>80 / 100</p>
            </div>

            <div class="reaction-container">
                <div class="Reaction">
                        <img src="images/icon-memory.svg" alt="Memory">
                        <p>memory</p>
                </div>
                <p>80 / 100</p>
            </div>

            <div class="reaction-container">
                <div class="Reaction">
                        <img src="images/icon-verbal.svg" alt="Verbal">
                        <p>Verbal</p>
                </div>
                <p>80 / 100</p>
            </div>

            <div class="reaction-container">
                <div class="Reaction">
                        <img src="images/icon-visual.svg" alt="Visual">
                        <p>Visual</p>
                </div>
                <p>80 / 100</p>
            </div>

            <div class="footer">
                <p>continue</p>
            </div>
        </section>
    </div>  
</body>
</html>
